name: release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 0.1.2)"
        required: true

permissions:
  contents: write

jobs:
  meta:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
      tag: ${{ steps.meta.outputs.tag }}
    steps:
      - id: meta
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            VERSION="${{ inputs.version }}"
            TAG="v${VERSION}"
          else
            TAG="${GITHUB_REF_NAME}"
            VERSION="${TAG#v}"
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"

  validate:
    runs-on: ubuntu-latest
    needs: meta
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Validate cli/package.json version matches tag
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${{ needs.meta.outputs.version }}"
          PKG_VERSION="$(node -p 'require("./cli/package.json").version')"
          if [[ "${PKG_VERSION}" != "${VERSION}" ]]; then
            echo "cli/package.json version mismatch" >&2
            echo "  tag/version: ${VERSION}" >&2
            echo "  package.json: ${PKG_VERSION}" >&2
            exit 2
          fi

  build:
    name: build (${{ matrix.os_id }}-${{ matrix.arch_id }})
    runs-on: ${{ matrix.runner }}
    needs: [meta, validate]
    strategy:
      fail-fast: true
      matrix:
        include:
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            os_id: linux
            arch_id: x64
          - runner: macos-13
            target: x86_64-apple-darwin
            os_id: darwin
            arch_id: x64
          - runner: macos-14
            target: aarch64-apple-darwin
            os_id: darwin
            arch_id: arm64
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Build relay-hostd + relay
        shell: bash
        run: |
          set -euo pipefail
          cargo build --release -p relay-hostd --target "${{ matrix.target }}"
          cargo build --release -p relay-cli --target "${{ matrix.target }}"

          OUT_DIR="dist/release/${{ matrix.os_id }}-${{ matrix.arch_id }}"
          mkdir -p "${OUT_DIR}"

          cp "target/${{ matrix.target }}/release/relay-hostd" "${OUT_DIR}/relay-hostd-${{ matrix.os_id }}-${{ matrix.arch_id }}"
          cp "target/${{ matrix.target }}/release/relay" "${OUT_DIR}/relay-${{ matrix.os_id }}-${{ matrix.arch_id }}"

          if command -v sha256sum >/dev/null 2>&1; then
            sha256sum "${OUT_DIR}/relay-hostd-${{ matrix.os_id }}-${{ matrix.arch_id }}" "${OUT_DIR}/relay-${{ matrix.os_id }}-${{ matrix.arch_id }}" > "${OUT_DIR}/SHA256SUMS.txt"
          else
            shasum -a 256 "${OUT_DIR}/relay-hostd-${{ matrix.os_id }}-${{ matrix.arch_id }}" "${OUT_DIR}/relay-${{ matrix.os_id }}-${{ matrix.arch_id }}" > "${OUT_DIR}/SHA256SUMS.txt"
          fi
      - uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.os_id }}-${{ matrix.arch_id }}
          path: dist/release/${{ matrix.os_id }}-${{ matrix.arch_id }}

  github-release:
    runs-on: ubuntu-latest
    needs: [meta, build]
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist/release
      - name: List release assets
        shell: bash
        run: |
          set -euo pipefail
          find dist/release -type f -maxdepth 3 -print
      - name: Create GitHub release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.meta.outputs.tag }}
          generate_release_notes: true
          files: |
            dist/release/**/relay-hostd-*
            dist/release/**/relay-*
            dist/release/**/SHA256SUMS.txt

  npm-publish:
    runs-on: ubuntu-latest
    needs: [meta, github-release]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
      - name: Publish @aipper/relay-cli
        working-directory: cli
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish

